<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-item>
    <ion-label floating>Epost:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Passord:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  
<button ion-button color="light" (click)="login(user)">Log inn</button>
<button ion-button (click)="signup()">Registrer</button>
</ion-content>
